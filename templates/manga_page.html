<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{res['name']}}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="contianer d-flex justify-content-center">
  
        <div class="card" style="width: 50rem;" >
          <img src="{{img}}" class="card-img-top d-block mx-auto " alt="..." style="width: 25rem;" >
          <div class="card-body">
            <h3 class="card-title text-center">{{res['name']}}</h3>
            <h6 class="card-subtitle mb-2 text-muted">Author: {{res['author']}} </h6>
            <h6 class="card-subtitle mb-2 text-muted">Publisher: {{res['publisher']}} </h6>
            <p class="card-text">{{res['short_story']}}</p>
            <h6 class="card-subtitle mb-2 text-muted">Characters:</h6>
            <ul>
              {% for char in res['characters'] %}
                <li>{{char}}</li>
              {% endfor %}
            </ul>
            <h6 class="card-subtitle mb-2 text-muted">Genres: {{res['genres']}}</h6>
            <h6 class="card-subtitle mb-2 text-muted">Related name: {{res['related name']}}</h6>
          </div>
        </div>
      
        
    </div>
</body>
</html>
